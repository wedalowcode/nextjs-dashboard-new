<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教培管家 - 机构管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .tree-indent { border-left: 2px solid #e5e7eb; margin-left: 1.25rem; }
        .shadcn-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 border-r bg-white flex flex-col">
        <div class="p-6 flex items-center gap-2 border-b">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                <i class="lucide-graduation-cap text-white text-xl"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">教培管家</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <div class="text-xs font-semibold text-gray-400 px-2 py-2 uppercase">系统管理</div>
            <a href="#" class="flex items-center gap-3 px-3 py-2 bg-gray-100 text-black font-semibold rounded-md">
                <i class="lucide-building-2 w-4"></i> 机构管理
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100">
                <i class="lucide-users w-4"></i> 人员管理
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100">
                <i class="lucide-shield-check w-4"></i> 角色管理
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b bg-white flex items-center justify-between px-8">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>系统管理</span>
                <i class="lucide-chevron-right w-4"></i>
                <span class="text-black font-medium">机构管理</span>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-8">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">组织架构</h1>
                    <p class="text-gray-500">配置教育机构的校区分布与内部部门设置。</p>
                </div>
                <div class="flex gap-3">
                    <button class="border px-4 py-2 rounded-md hover:bg-gray-50 text-sm font-medium">展开/折叠全部</button>
                    <button onclick="showModal()" class="bg-black text-white px-4 py-2 rounded-md hover:bg-zinc-800 text-sm font-medium flex items-center gap-2">
                        <i class="lucide-plus w-4"></i> 新增校区
                    </button>
                </div>
            </div>

            <div class="shadcn-card overflow-hidden">
                <table class="w-full text-left border-collapse text-sm">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="px-6 py-4 font-semibold w-[40%]">机构/校区/部门名称</th>
                            <th class="px-6 py-4 font-semibold">类型</th>
                            <th class="px-6 py-4 font-semibold">负责人</th>
                            <th class="px-6 py-4 font-semibold">联系电话</th>
                            <th class="px-6 py-4 font-semibold">排序</th>
                            <th class="px-6 py-4 font-semibold text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr class="hover:bg-gray-50/50">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-2">
                                    <i class="lucide-chevron-down w-4 text-gray-400"></i>
                                    <i class="lucide-home w-4 text-blue-600"></i>
                                    <span class="font-bold text-zinc-900">阳光教育集团（总部）</span>
                                </div>
                            </td>
                            <td class="px-6 py-4"><span class="text-gray-400">-</span></td>
                            <td class="px-6 py-4">张总</td>
                            <td class="px-6 py-4 text-gray-500">138****0000</td>
                            <td class="px-6 py-4 text-gray-500">1</td>
                            <td class="px-6 py-4 text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">新增下级</button>
                                <button class="hover:underline font-medium">编辑</button>
                            </td>
                        </tr>

                        <tr class="hover:bg-gray-50/50 bg-zinc-50/30">
                            <td class="px-12 py-4">
                                <div class="flex items-center gap-2">
                                    <i class="lucide-chevron-down w-4 text-gray-400"></i>
                                    <i class="lucide-map-pin w-4 text-emerald-600"></i>
                                    <span class="font-semibold text-zinc-800">旗舰校区</span>
                                </div>
                            </td>
                            <td class="px-6 py-4"><span class="bg-emerald-50 text-emerald-700 px-2 py-0.5 rounded text-xs border border-emerald-100">校区</span></td>
                            <td class="px-6 py-4">李校长</td>
                            <td class="px-6 py-4 text-gray-500">138****1111</td>
                            <td class="px-6 py-4 text-gray-500">1</td>
                            <td class="px-6 py-4 text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">新增部门</button>
                                <button class="hover:underline font-medium text-gray-400">编辑</button>
                            </td>
                        </tr>

                        <tr class="hover:bg-gray-50/50">
                            <td class="px-20 py-4">
                                <div class="flex items-center gap-2">
                                    <div class="w-4 h-px bg-gray-300"></div>
                                    <i class="lucide-users-2 w-4 text-gray-400"></i>
                                    <span class="text-zinc-600">销售部</span>
                                </div>
                            </td>
                            <td class="px-6 py-4"><span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded text-xs border">部门</span></td>
                            <td class="px-6 py-4 text-gray-500">王主管</td>
                            <td class="px-6 py-4 text-gray-500">-</td>
                            <td class="px-6 py-4 text-gray-500">1</td>
                            <td class="px-6 py-4 text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">编辑</button>
                                <button class="hover:underline font-medium text-red-500">删除</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50/50">
                            <td class="px-20 py-4">
                                <div class="flex items-center gap-2">
                                    <div class="w-4 h-px bg-gray-300"></div>
                                    <i class="lucide-book-open w-4 text-gray-400"></i>
                                    <span class="text-zinc-600">教学部</span>
                                </div>
                            </td>
                            <td class="px-6 py-4"><span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded text-xs border">部门</span></td>
                            <td class="px-6 py-4 text-gray-500">陈老师</td>
                            <td class="px-6 py-4 text-gray-500">-</td>
                            <td class="px-6 py-4 text-gray-500">2</td>
                            <td class="px-6 py-4 text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">编辑</button>
                                <button class="hover:underline font-medium text-red-500">删除</button>
                            </td>
                        </tr>

                        <tr class="hover:bg-gray-50/50 bg-zinc-50/30">
                            <td class="px-12 py-4 border-t">
                                <div class="flex items-center gap-2">
                                    <i class="lucide-chevron-right w-4 text-gray-300"></i>
                                    <i class="lucide-map-pin w-4 text-emerald-600"></i>
                                    <span class="font-semibold text-zinc-800">城南分校</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 border-t"><span class="bg-emerald-50 text-emerald-700 px-2 py-0.5 rounded text-xs border border-emerald-100">校区</span></td>
                            <td class="px-6 py-4 border-t">赵校长</td>
                            <td class="px-6 py-4 border-t text-gray-500">138****2222</td>
                            <td class="px-6 py-4 border-t text-gray-500">2</td>
                            <td class="px-6 py-4 border-t text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">新增部门</button>
                                <button class="hover:underline font-medium">编辑</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="deptModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-lg font-bold">新增部门/校区</h2>
                <button onclick="hideModal()" class="text-gray-400 hover:text-black"><i class="lucide-x w-6"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="text-sm font-medium block mb-1">上级节点</label>
                    <select class="w-full border rounded-md p-2 text-sm bg-gray-50">
                        <option>阳光教育集团（总部）</option>
                        <option> 旗舰校区</option>
                        <option> 城南分校</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-medium block mb-1">节点名称</label>
                    <input type="text" placeholder="请输入校区或部门名称" class="w-full border rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-black/10">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm font-medium block mb-1">负责人</label>
                        <input type="text" class="w-full border rounded-md p-2 text-sm">
                    </div>
                    <div>
                        <label class="text-sm font-medium block mb-1">显示顺序</label>
                        <input type="number" value="1" class="w-full border rounded-md p-2 text-sm">
                    </div>
                </div>
                <div>
                    <label class="text-sm font-medium block mb-1">联系电话</label>
                    <input type="text" class="w-full border rounded-md p-2 text-sm">
                </div>
                <div>
                    <label class="text-sm font-medium block mb-1">状态</label>
                    <div class="flex gap-4 mt-2">
                        <label class="flex items-center gap-2 text-sm"><input type="radio" name="status" checked> 正常</label>
                        <label class="flex items-center gap-2 text-sm"><input type="radio" name="status"> 停用</label>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="hideModal()" class="px-4 py-2 text-sm font-medium hover:bg-gray-200 rounded-md">取消</button>
                <button onclick="hideModal()" class="px-4 py-2 text-sm font-medium bg-black text-white rounded-md">确定保存</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() { document.getElementById('deptModal').classList.remove('hidden'); }
        function hideModal() { document.getElementById('deptModal').classList.add('hidden'); }
    </script>
</body>
</html>
