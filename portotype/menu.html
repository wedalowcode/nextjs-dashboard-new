<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教培管家 - 菜单管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .shadcn-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; }
        .type-badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 600; text-transform: uppercase; }
        .type-m { background: #eff6ff; color: #1d4ed8; border: 1px solid #dbeafe; } /* 目录 */
        .type-c { background: #f0fdf4; color: #15803d; border: 1px solid #dcfce7; } /* 菜单 */
        .type-f { background: #fff7ed; color: #9a3412; border: 1px solid #ffedd5; } /* 按钮 */
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 border-r bg-white flex flex-col">
        <div class="p-6 flex items-center gap-2 border-b">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                <i class="lucide-graduation-cap text-white text-xl"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">教培管家</span>
        </div>
        <nav class="flex-1 p-4 space-y-1">
            <div class="text-xs font-semibold text-gray-400 px-2 py-2 uppercase tracking-wider">系统管理</div>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100"><i class="lucide-building-2 w-4"></i> 机构管理</a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100"><i class="lucide-users w-4"></i> 人员管理</a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100"><i class="lucide-shield-check w-4"></i> 角色管理</a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 bg-zinc-100 text-black font-semibold rounded-md"><i class="lucide-menu w-4"></i> 菜单管理</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b bg-white flex items-center justify-between px-8">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>系统管理</span>
                <i class="lucide-chevron-right w-4"></i>
                <span class="text-black font-medium">菜单管理</span>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-8">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">菜单配置</h1>
                    <p class="text-gray-500 text-sm">配置系统路由、权限字符及功能按钮。</p>
                </div>
                <button onclick="showModal()" class="bg-black text-white px-4 py-2 rounded-md hover:bg-zinc-800 text-sm font-medium flex items-center gap-2 transition-all">
                    <i class="lucide-plus w-4"></i> 新增根菜单
                </button>
            </div>

            <div class="shadcn-card">
                <table class="w-full text-left border-collapse text-sm">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="px-6 py-4 font-semibold">菜单名称</th>
                            <th class="px-6 py-4 font-semibold">类型</th>
                            <th class="px-6 py-4 font-semibold text-center">图标</th>
                            <th class="px-6 py-4 font-semibold">权限标识 (Perms)</th>
                            <th class="px-6 py-4 font-semibold">组件路径 / 路由</th>
                            <th class="px-6 py-4 font-semibold text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-2">
                                    <i class="lucide-chevron-down w-4 text-gray-400"></i>
                                    <span class="font-bold text-zinc-900">系统管理</span>
                                </div>
                            </td>
                            <td class="px-6 py-4"><span class="type-badge type-m">目录</span></td>
                            <td class="px-6 py-4 text-center"><i class="lucide-settings w-4 inline-block text-gray-500"></i></td>
                            <td class="px-6 py-4 text-gray-400 font-mono text-xs">-</td>
                            <td class="px-6 py-4 text-gray-500 text-xs">/system</td>
                            <td class="px-6 py-4 text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">新增下级</button>
                                <button onclick="showModal()" class="hover:underline font-medium">修改</button>
                            </td>
                        </tr>

                        <tr class="hover:bg-gray-50/50 transition-colors bg-zinc-50/30">
                            <td class="px-12 py-4">
                                <div class="flex items-center gap-2">
                                    <i class="lucide-chevron-down w-4 text-gray-400"></i>
                                    <span class="font-semibold text-zinc-800">人员管理</span>
                                </div>
                            </td>
                            <td class="px-6 py-4"><span class="type-badge type-c">菜单</span></td>
                            <td class="px-6 py-4 text-center"><i class="lucide-users w-4 inline-block text-gray-500"></i></td>
                            <td class="px-6 py-4 text-gray-600 font-mono text-xs">system:user:list</td>
                            <td class="px-6 py-4 text-gray-500 text-xs">system/user/index</td>
                            <td class="px-6 py-4 text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">新增下级</button>
                                <button class="hover:underline font-medium text-red-500">删除</button>
                            </td>
                        </tr>

                        <tr class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-20 py-3">
                                <div class="flex items-center gap-2">
                                    <div class="w-3 h-3 border-l border-b border-gray-300 -mt-2"></div>
                                    <span class="text-gray-600">用户新增</span>
                                </div>
                            </td>
                            <td class="px-6 py-3"><span class="type-badge type-f">按钮</span></td>
                            <td class="px-6 py-3 text-center text-gray-300">-</td>
                            <td class="px-6 py-3 text-amber-700 font-mono text-xs">system:user:add</td>
                            <td class="px-6 py-3 text-gray-300 text-xs">-</td>
                            <td class="px-6 py-3 text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">修改</button>
                                <button class="hover:underline font-medium text-red-500">删除</button>
                            </td>
                        </tr>

                        <tr class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-20 py-3">
                                <div class="flex items-center gap-2">
                                    <div class="w-3 h-3 border-l border-b border-gray-300 -mt-2"></div>
                                    <span class="text-gray-600">用户导出</span>
                                </div>
                            </td>
                            <td class="px-6 py-3"><span class="type-badge type-f">按钮</span></td>
                            <td class="px-6 py-3 text-center text-gray-300">-</td>
                            <td class="px-6 py-3 text-amber-700 font-mono text-xs">system:user:export</td>
                            <td class="px-6 py-3 text-gray-300 text-xs">-</td>
                            <td class="px-6 py-3 text-right text-blue-600 space-x-4">
                                <button class="hover:underline font-medium">修改</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="menuModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-lg font-bold">编辑菜单/功能</h2>
                <button onclick="hideModal()" class="text-gray-400 hover:text-black"><i class="lucide-x w-6"></i></button>
            </div>
            
            <div class="p-6 space-y-5">
                <div>
                    <label class="text-sm font-medium block mb-2">菜单类型</label>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2 cursor-pointer bg-blue-50 px-3 py-2 rounded-md border border-blue-200">
                            <input type="radio" name="menuType" checked class="accent-blue-600">
                            <span class="text-sm font-medium text-blue-700">目录</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer hover:bg-gray-50 px-3 py-2 rounded-md border">
                            <input type="radio" name="menuType" class="accent-blue-600">
                            <span class="text-sm font-medium">菜单</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer hover:bg-gray-50 px-3 py-2 rounded-md border">
                            <input type="radio" name="menuType" class="accent-blue-600">
                            <span class="text-sm font-medium">按钮</span>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="text-sm font-medium block mb-1">上级菜单</label>
                        <select class="w-full border rounded-md p-2 text-sm bg-gray-50">
                            <option>系统管理</option>
                            <option> └── 人员管理</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-medium block mb-1">菜单名称</label>
                        <input type="text" placeholder="如：人员管理" class="w-full border rounded-md p-2 text-sm outline-none focus:ring-2 focus:ring-black/5">
                    </div>
                    <div>
                        <label class="text-sm font-medium block mb-1">显示排序</label>
                        <input type="number" value="1" class="w-full border rounded-md p-2 text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 border-t pt-5">
                    <div>
                        <label class="text-sm font-medium block mb-1 flex items-center gap-1">
                            权限标识 <i class="lucide-help-circle w-3 text-gray-400"></i>
                        </label>
                        <input type="text" placeholder="system:user:list" class="w-full border rounded-md p-2 text-sm font-mono">
                    </div>
                    <div>
                        <label class="text-sm font-medium block mb-1">路由地址</label>
                        <input type="text" placeholder="user" class="w-full border rounded-md p-2 text-sm">
                    </div>
                </div>

                <div class="p-3 bg-zinc-50 rounded-md border border-dashed flex items-start gap-3">
                    <i class="lucide-lightbulb w-5 text-amber-500 shrink-0"></i>
                    <p class="text-xs text-gray-500 leading-normal">
                        <strong>权限标识</strong> 是后端接口拦截的关键。例如设置 <code>system:user:add</code> 后，只有拥有该权限角色的用户才能调用“新增用户”接口。
                    </p>
                </div>
            </div>

            <div class="p-6 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="hideModal()" class="px-4 py-2 text-sm font-medium hover:bg-gray-200 rounded-md">取消</button>
                <button onclick="hideModal()" class="px-4 py-2 text-sm font-medium bg-black text-white rounded-md">保存配置</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() { document.getElementById('menuModal').classList.remove('hidden'); }
        function hideModal() { document.getElementById('menuModal').classList.add('hidden'); }
    </script>
</body>
</html>
