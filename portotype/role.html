<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教培管家 - 角色管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .shadcn-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; }
        /* 模拟 shadcn 的 Switch 开关 */
        .switch { width: 36px; height: 20px; background: #e5e7eb; border-radius: 99px; position: relative; cursor: pointer; transition: 0.2s; }
        .switch-on { background: #000; }
        .switch::after { content: ''; position: absolute; left: 2px; top: 2px; width: 16px; height: 16px; background: white; border-radius: 50%; transition: 0.2s; }
        .switch-on::after { left: 18px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 border-r bg-white flex flex-col">
        <div class="p-6 flex items-center gap-2 border-b">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                <i class="lucide-graduation-cap text-white text-xl"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">教培管家</span>
        </div>
        <nav class="flex-1 p-4 space-y-1">
            <div class="text-xs font-semibold text-gray-400 px-2 py-2 uppercase">系统管理</div>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100">
                <i class="lucide-building-2 w-4"></i> 机构管理
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100">
                <i class="lucide-users w-4"></i> 人员管理
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 bg-zinc-100 text-black font-semibold rounded-md">
                <i class="lucide-shield-check w-4"></i> 角色管理
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100">
                <i class="lucide-menu w-4"></i> 菜单管理
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b bg-white flex items-center justify-between px-8">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>系统管理</span>
                <i class="lucide-chevron-right w-4"></i>
                <span class="text-black font-medium">角色管理</span>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-8">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">角色权限</h1>
                    <p class="text-gray-500 text-sm">定义不同岗位的职能范围与数据可见性。</p>
                </div>
                <button onclick="showModal()" class="bg-black text-white px-4 py-2 rounded-md hover:bg-zinc-800 text-sm font-medium flex items-center gap-2 transition-all">
                    <i class="lucide-plus w-4"></i> 新增角色
                </button>
            </div>

            <div class="shadcn-card">
                <table class="w-full text-left border-collapse text-sm">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="px-6 py-4 font-semibold">角色名称</th>
                            <th class="px-6 py-4 font-semibold">权限字符</th>
                            <th class="px-6 py-4 font-semibold">数据权限</th>
                            <th class="px-6 py-4 font-semibold text-center">显示顺序</th>
                            <th class="px-6 py-4 font-semibold">状态</th>
                            <th class="px-6 py-4 font-semibold text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-4 font-medium text-zinc-900">校长/超级管理员</td>
                            <td class="px-6 py-4 text-gray-500">admin</td>
                            <td class="px-6 py-4"><span class="bg-blue-50 text-blue-700 px-2 py-0.5 rounded text-xs border border-blue-100">全部数据权限</span></td>
                            <td class="px-6 py-4 text-center">1</td>
                            <td class="px-6 py-4"><div class="switch switch-on"></div></td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="showModal()" class="text-blue-600 hover:underline font-medium">修改权限</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-4 font-medium text-zinc-900">销售主管</td>
                            <td class="px-6 py-4 text-gray-500">sales_manager</td>
                            <td class="px-6 py-4"><span class="bg-emerald-50 text-emerald-700 px-2 py-0.5 rounded text-xs border border-emerald-100">本部门及以下</span></td>
                            <td class="px-6 py-4 text-center">2</td>
                            <td class="px-6 py-4"><div class="switch switch-on"></div></td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="showModal()" class="text-blue-600 hover:underline font-medium">修改权限</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-4 font-medium text-zinc-900">销售顾问</td>
                            <td class="px-6 py-4 text-gray-500">sales_consultant</td>
                            <td class="px-6 py-4"><span class="bg-zinc-100 text-zinc-600 px-2 py-0.5 rounded text-xs border">仅本人</span></td>
                            <td class="px-6 py-4 text-center">3</td>
                            <td class="px-6 py-4"><div class="switch switch-on"></div></td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="showModal()" class="text-blue-600 hover:underline font-medium">修改权限</button>
                                <button class="ml-4 text-red-500 hover:underline">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="roleModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col overflow-hidden animate-in fade-in slide-in-from-bottom-4 duration-300">
            <div class="p-6 border-b flex justify-between items-center bg-zinc-50">
                <div>
                    <h2 class="text-xl font-bold">编辑角色权限</h2>
                    <p class="text-sm text-gray-500">配置角色的基本信息、操作功能及数据访问范围。</p>
                </div>
                <button onclick="hideModal()" class="p-2 hover:bg-gray-200 rounded-full transition-colors"><i class="lucide-x w-5"></i></button>
            </div>
            
            <div class="flex-1 overflow-hidden flex">
                <div class="w-1/3 p-6 border-r space-y-6 overflow-y-auto">
                    <div>
                        <label class="text-xs font-bold uppercase text-gray-400 mb-2 block">1. 基础配置</label>
                        <div class="space-y-4">
                            <div>
                                <label class="text-sm font-medium block mb-1">角色名称</label>
                                <input type="text" value="销售主管" class="w-full border rounded-md p-2 text-sm focus:ring-2 focus:ring-black/5 outline-none">
                            </div>
                            <div>
                                <label class="text-sm font-medium block mb-1">权限字符</label>
                                <input type="text" value="sales_manager" class="w-full border rounded-md p-2 text-sm bg-gray-50" readonly>
                                <p class="text-[10px] text-gray-400 mt-1 italic">后端校验唯一标识，不可修改。</p>
                            </div>
                            <div>
                                <label class="text-sm font-medium block mb-1">显示排序</label>
                                <input type="number" value="2" class="w-full border rounded-md p-2 text-sm">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold uppercase text-gray-400 mb-2 block">2. 数据范围 (需求6)</label>
                        <select class="w-full border rounded-md p-2 text-sm focus:ring-2 focus:ring-black/5 outline-none mb-3">
                            <option value="1">全部数据权限</option>
                            <option value="2">自定数据权限</option>
                            <option value="3">本部门数据权限</option>
                            <option value="4" selected>本部门及以下数据权限</option>
                            <option value="5">仅本人数据权限</option>
                        </select>
                        <div class="p-3 bg-amber-50 border border-amber-100 rounded-md">
                            <p class="text-xs text-amber-700 leading-relaxed">
                                <i class="lucide-info w-3 inline mr-1"></i>
                                该角色将能查看其所属校区及其所有下级部门的业务数据（如学员信息、业绩报表）。
                            </p>
                        </div>
                    </div>
                </div>

                <div class="w-2/3 p-6 bg-white overflow-y-auto">
                    <label class="text-xs font-bold uppercase text-gray-400 mb-2 block">3. 功能权限分配 (菜单+操作)</label>
                    
                    <div class="border rounded-md divide-y overflow-hidden">
                        <div class="bg-zinc-50/50">
                            <div class="flex items-center justify-between p-3 border-b">
                                <div class="flex items-center gap-2 font-semibold text-sm">
                                    <input type="checkbox" checked class="accent-black w-4 h-4">
                                    <i class="lucide-layout-dashboard w-4"></i> 工作台
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between p-3 bg-white">
                                <div class="flex items-center gap-2 font-semibold text-sm">
                                    <input type="checkbox" checked class="accent-black w-4 h-4">
                                    <i class="lucide-users w-4"></i> 学员管理
                                </div>
                                <span class="text-[10px] bg-zinc-100 px-1.5 py-0.5 rounded text-gray-400">已选 3/4</span>
                            </div>
                            <div class="pl-10 pr-4 pb-4 grid grid-cols-2 gap-3">
                                <label class="flex items-center gap-2 text-xs p-2 border rounded hover:bg-gray-50 cursor-pointer transition-colors border-zinc-900 bg-zinc-50">
                                    <input type="checkbox" checked class="accent-black">
                                    <span>查询学员 (student:list)</span>
                                </label>
                                <label class="flex items-center gap-2 text-xs p-2 border rounded hover:bg-gray-50 cursor-pointer transition-colors">
                                    <input type="checkbox" checked class="accent-black">
                                    <span>新增学员 (student:add)</span>
                                </label>
                                <label class="flex items-center gap-2 text-xs p-2 border rounded hover:bg-gray-50 cursor-pointer transition-colors">
                                    <input type="checkbox" checked class="accent-black">
                                    <span>修改学员 (student:edit)</span>
                                </label>
                                <label class="flex items-center gap-2 text-xs p-2 border rounded hover:bg-gray-50 cursor-pointer transition-colors opacity-50">
                                    <input type="checkbox" class="accent-black">
                                    <span>删除学员 (student:remove)</span>
                                </label>
                            </div>
                        </div>

                        <div class="p-3 text-sm text-gray-400 flex items-center gap-2">
                             <input type="checkbox" class="accent-black w-4 h-4">
                             <i class="lucide-book-open w-4"></i> 课程管理
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 border-t bg-zinc-50 flex justify-end gap-3">
                <button onclick="hideModal()" class="px-6 py-2 text-sm font-medium hover:bg-gray-200 rounded-md transition-colors">取消</button>
                <button onclick="hideModal()" class="px-6 py-2 text-sm font-medium bg-black text-white rounded-md hover:bg-zinc-800 transition-all shadow-lg shadow-black/10">提交保存</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() { document.getElementById('roleModal').classList.remove('hidden'); }
        function hideModal() { document.getElementById('roleModal').classList.add('hidden'); }
    </script>
</body>
</html>
