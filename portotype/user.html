<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教培管家 - 系统管理原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', 'PingFang SC', sans-serif; background-color: #f9fafb; }
        .sidebar-item-active { background-color: #f3f4f6; color: #000; font-weight: 600; }
        .shadcn-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 border-r bg-white flex flex-col">
        <div class="p-6 flex items-center gap-2 border-b">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                <i class="lucide-graduation-cap text-white text-xl"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">教培管家</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <div class="text-xs font-semibold text-gray-400 px-2 py-2 uppercase">主菜单</div>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100 transition-colors">
                <i class="lucide-layout-dashboard w-4"></i> 仪表盘
            </a>
            <div class="text-xs font-semibold text-gray-400 px-2 py-2 mt-4 uppercase">系统管理</div>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100 transition-colors">
                <i class="lucide-building-2 w-4"></i> 机构管理
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 sidebar-item-active rounded-md transition-colors">
                <i class="lucide-users w-4"></i> 人员管理
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100 transition-colors">
                <i class="lucide-shield-check w-4"></i> 角色管理
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-600 rounded-md hover:bg-gray-100 transition-colors">
                <i class="lucide-menu w-4"></i> 菜单管理
            </a>
        </nav>
        <div class="p-4 border-t">
            <div class="flex items-center gap-3 px-3 py-2">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white text-xs">校长</div>
                <div>
                    <p class="text-sm font-medium">张校长</p>
                    <p class="text-xs text-gray-500">旗舰校区</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b bg-white flex items-center justify-between px-8">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>系统管理</span>
                <i class="lucide-chevron-right w-4"></i>
                <span class="text-black font-medium">人员管理</span>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 hover:bg-gray-100 rounded-full"><i class="lucide-bell w-5"></i></button>
                <button class="p-2 hover:bg-gray-100 rounded-full"><i class="lucide-settings w-5"></i></button>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-8">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">人员列表</h1>
                    <p class="text-gray-500">管理全校区的教职工账号及其角色分配。</p>
                </div>
                <button class="bg-black text-white px-4 py-2 rounded-md hover:bg-zinc-800 transition-colors flex items-center gap-2">
                    <i class="lucide-plus w-4"></i> 新增人员
                </button>
            </div>

            <div class="flex gap-4 mb-6">
                <div class="relative flex-1 max-w-sm">
                    <i class="lucide-search absolute left-3 top-1/2 -translate-y-1/2 w-4 text-gray-400"></i>
                    <input type="text" placeholder="搜索姓名、手机号..." class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black/5">
                </div>
                <select class="border rounded-md px-3 py-2 bg-white text-sm focus:outline-none">
                    <option>所有校区</option>
                    <option>旗舰校区</option>
                    <option>城南分校</option>
                </select>
            </div>

            <div class="shadcn-card overflow-hidden">
                <table class="w-full text-left border-collapse text-sm">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="px-6 py-4 font-semibold">姓名</th>
                            <th class="px-6 py-4 font-semibold">所属部门/校区</th>
                            <th class="px-6 py-4 font-semibold">角色</th>
                            <th class="px-6 py-4 font-semibold">状态</th>
                            <th class="px-6 py-4 font-semibold">创建时间</th>
                            <th class="px-6 py-4 font-semibold text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4">
                                <div class="font-medium">李明</div>
                                <div class="text-xs text-gray-500">13800138000</div>
                            </td>
                            <td class="px-6 py-4 text-gray-600">旗舰校区 / 销售部</td>
                            <td class="px-6 py-4">
                                <span class="bg-zinc-100 px-2 py-1 rounded text-xs border">销售顾问</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="flex items-center gap-1.5 text-green-600"><span class="w-2 h-2 bg-green-500 rounded-full"></span> 正常</span>
                            </td>
                            <td class="px-6 py-4 text-gray-500">2024-03-20</td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="showModal()" class="text-blue-600 hover:underline font-medium">分配权限</button>
                                <button class="ml-4 text-gray-400 hover:text-black transition-colors"><i class="lucide-more-horizontal w-4"></i></button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4">
                                <div class="font-medium">王小红</div>
                                <div class="text-xs text-gray-500">13912345678</div>
                            </td>
                            <td class="px-6 py-4 text-gray-600">城南分校 / 教务部</td>
                            <td class="px-6 py-4">
                                <span class="bg-zinc-100 px-2 py-1 rounded text-xs border">教务人员</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="flex items-center gap-1.5 text-green-600"><span class="w-2 h-2 bg-green-500 rounded-full"></span> 正常</span>
                            </td>
                            <td class="px-6 py-4 text-gray-500">2024-03-21</td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-blue-600 hover:underline font-medium">分配权限</button>
                                <button class="ml-4 text-gray-400 hover:text-black transition-colors"><i class="lucide-more-horizontal w-4"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="permissionModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-6 border-b flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-bold text-zinc-900">分配权限 & 角色</h2>
                    <p class="text-sm text-gray-500">正在为 [ 李明 ] 配置功能与数据范围</p>
                </div>
                <button onclick="hideModal()" class="text-gray-400 hover:text-black"><i class="lucide-x w-6"></i></button>
            </div>
            
            <div class="p-6 space-y-6 max-h-[70vh] overflow-y-auto">
                <section>
                    <label class="text-sm font-semibold block mb-3 uppercase tracking-wider text-gray-500">1. 所属角色</label>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="border rounded-md p-3 flex items-center gap-2 cursor-pointer hover:bg-gray-50 border-black ring-1 ring-black">
                            <input type="checkbox" checked class="accent-black">
                            <span class="text-sm">销售顾问</span>
                        </div>
                        <div class="border rounded-md p-3 flex items-center gap-2 cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" class="accent-black">
                            <span class="text-sm">教务人员</span>
                        </div>
                        <div class="border rounded-md p-3 flex items-center gap-2 cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" class="accent-black">
                            <span class="text-sm">财务人员</span>
                        </div>
                    </div>
                </section>

                <section>
                    <label class="text-sm font-semibold block mb-3 uppercase tracking-wider text-gray-500">2. 功能权限 (菜单控制)</label>
                    <div class="border rounded-md bg-gray-50 p-4">
                        <div class="space-y-3">
                            <div class="flex items-center gap-2 font-medium">
                                <i class="lucide-chevron-down w-4"></i> 
                                <input type="checkbox" checked class="accent-black"> 学员管理
                            </div>
                            <div class="pl-8 flex gap-6 text-sm text-gray-600">
                                <label class="flex items-center gap-1.5 cursor-pointer"><input type="checkbox" checked class="accent-black"> 查看</label>
                                <label class="flex items-center gap-1.5 cursor-pointer"><input type="checkbox" checked class="accent-black"> 新增</label>
                                <label class="flex items-center gap-1.5 cursor-pointer"><input type="checkbox" checked class="accent-black"> 修改</label>
                                <label class="flex items-center gap-1.5 cursor-pointer"><input type="checkbox" class="accent-black text-white"> 删除</label>
                            </div>
                            <div class="flex items-center gap-2 font-medium mt-4">
                                <i class="lucide-chevron-right w-4"></i> 
                                <input type="checkbox" class="accent-black"> 财务统计
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <label class="text-sm font-semibold block mb-3 uppercase tracking-wider text-gray-500">3. 数据权限范围</label>
                    <select class="w-full border rounded-md p-2 text-sm focus:ring-2 focus:ring-black/5 outline-none">
                        <option value="5">仅本人 (只能看自己跟进的学员)</option>
                        <option value="3">本部门 (只能看所属校区/部门的学员)</option>
                        <option value="4">本部门及下属部门</option>
                        <option value="2">自定义 (手动勾选校区)</option>
                        <option value="1">全部 (可跨校区查看)</option>
                    </select>
                    <p class="mt-2 text-xs text-amber-600 flex items-center gap-1 leading-relaxed">
                        <i class="lucide-alert-circle w-3"></i> 该设置将决定此人员在所有已授权菜单中能看到的数据范围。
                    </p>
                </section>
            </div>

            <div class="p-6 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="hideModal()" class="px-4 py-2 text-sm font-medium hover:bg-gray-200 rounded-md transition-colors">取消</button>
                <button onclick="hideModal()" class="px-4 py-2 text-sm font-medium bg-black text-white rounded-md hover:bg-zinc-800 transition-colors">保存配置</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('permissionModal').classList.remove('hidden');
        }
        function hideModal() {
            document.getElementById('permissionModal').classList.add('hidden');
        }
    </script>
</body>
</html>
